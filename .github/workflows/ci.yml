name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov
    
    - name: Run smoke tests
      run: |
        pytest tests/test_smoke_production.py -v
    
    - name: Test imports
      run: |
        python -c "from eval.metrics import evaluate_comprehensive; print('✓ Imports work')"
        python -c "from tokenizers.grapheme_segmenter import segment_devanagari_graphemes; print('✓ Grapheme segmentation works')"

