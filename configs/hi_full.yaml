# Hindi Full Benchmark Configuration
# This config runs comprehensive metrics on full Hindi corpus with all tokenizers

# Language code
lang: hi

# Baseline tokenizer for NSL (Normalized Sequence Length) computation
baseline_tokenizer_id: gpt4o_tok

# Tokenizers to evaluate
tokenizers:
  - mbert
  - indicbert
  - gpe_cbpe_hi_v1
  - ag_bpe_hi_v1
  - gpt4o_tok
  - llama3_8b_tok

# Corpora to evaluate on
# Note: Update paths to your actual corpus files
corpora:
  - data/hindi/processed/gpe_cbpe_hi_corpus.txt
  # Add additional eval sets if available
  # - data/hindi/eval_sets/news_headlines.txt
  # - data/hindi/eval_sets/mixed.txt

# Output directory (can be overridden with --output-dir)
output_dir: scorecards/hi_full

# Phase 1 metrics enabled (all efficiency + script metrics)
metrics:
  efficiency:
    - fertility
    - chars_per_token
    - compression_ratio_chars
    - compression_ratio_graphemes
    - normalized_sequence_length
    - proportion_continued_words
    - unk_rate
  script:
    - grapheme_violation_rate
    - akshara_integrity_rate
    - dependent_vowel_split_rate
    - grapheme_aligned_token_rate
    - devanagari_token_share
    - mixed_script_token_share

